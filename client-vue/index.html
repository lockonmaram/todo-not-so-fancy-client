<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ToDoApp</title>
    <link rel="icon" href="./img/task.ico" type="image/x-icon">

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.min.css" rel="stylesheet">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body id="page-top">
    <script src="./js/fblogin.js"></script>
    <div id="app">
      <!-- Navigation -->
      <nav-button></nav-button>
      <nav-menu v-bind:token="token" v-bind:first_name="first_name"></nav-menu>
      <!-- Header -->
      <Headr v-bind:token="token" v-bind:first_name="first_name" v-on:logout-click="logout"></Headr>
      <!-- Login -->
      <Login v-bind:token="token" v-on:login-click="login"></Login>
      <!-- Register -->
      <Register v-bind:token="token" v-on:register-click="signUp"></Register>
      <!-- Task -->
      <Tasks v-bind:token="token"
      v-bind:todos="todos"
      v-on:check="notToDone"
      v-on:cross="doneToNot"
      v-on:tweet="tweetTask"
      v-on:delete="deleteTask">
      </Tasks>
      <!-- Add Task -->
      <Add v-bind:token="token" v-on:add-click="addTask"></Add>
      <!-- Services -->
      <Help></Help>
      <!-- Footer -->
      <Foot></Foot>
      <!-- Scroll to Top Button-->
      <Top><Top/>
    </div>

    <!-- components -->
    <script src="./components/NavButton.js"></script>
    <script src="./components/NavMenu.js"></script>
    <script src="./components/Header.js"></script>
    <script src="./components/Login.js"></script>
    <script src="./components/Register.js"></script>
    <script src="./components/Tasks.js"></script>
    <script src="./components/AddTask.js"></script>
    <script src="./components/Help.js"></script>
    <script src="./components/Footer.js"></script>
    <script src="./components/ToTopButton.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/vue.js"></script>
    <script src="js/stylish-portfolio.min.js"></script>

  </body>
</html>
